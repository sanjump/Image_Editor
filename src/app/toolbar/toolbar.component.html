<div>
    <input type="hidden" [id]="removeInput" (click)="onInputRemove()"/>
    <input type="hidden" [id]="tabClose" (click)="save('tabClose')"/>
    <p-toolbar>
        <div class="p-toolbar-group-left">
            <button [id]="undoBtnId" pTooltip="Undo" tooltipPosition="bottom" (click)="undo()"
                class="btnToolbarLeft">
                <fa-icon [icon]="faUndo"></fa-icon>
            </button>
            <button [id]="redoBtnId" pTooltip="Redo" tooltipPosition="bottom" (click)="redo()"
            class="btnToolbarLeft">
                <fa-icon [icon]="faRedo"></fa-icon>
            </button>
            <button id="fullScreen_btn" pTooltip="Full Screen" tooltipPosition="bottom" (click)="fullScreen()"
            class="btnToolbarLeft">
                <fa-icon [icon]="faExpandArrowsAlt"></fa-icon>
            </button>
            <button id="zoomIn_btn" pTooltip="Zoom In" tooltipPosition="bottom" (click)="zoomIn()" class="btnToolbarLeft">
                <fa-icon [icon]="faSearchPlus"></fa-icon>
            </button>
            <button id="zoomOut_btn" pTooltip="Zoom Out" tooltipPosition="bottom" (click)="zoomOut()"
            class="btnToolbarLeft">
                <fa-icon [icon]="faSearchMinus"></fa-icon>
            </button>
            <button id="rotate_btn" pTooltip="Rotate" tooltipPosition="bottom" (click)="rotate()" class="btnToolbarLeft">
                <fa-icon [icon]="faSyncAlt"></fa-icon>
            </button>
            <button pTooltip="Add comments" tooltipPosition="bottom" (click)="addTextbox()" class="btnToolbarLeft">
                <fa-icon [icon]="faCommentAlt"></fa-icon>
            </button>
            <button id="paragraph_btn" pTooltip="Paragraph" tooltipPosition="bottom" (click)="addParagraph($event)" class="btnToolbarLeft">
                <fa-icon [icon]="faParagraph"></fa-icon>
            </button>
            <button id="paragraph_btn" pTooltip="Rich text" tooltipPosition="bottom" (click)="addRichText($event)" class="btnToolbarLeft">
                <fa-icon [icon]="faEdit"></fa-icon>
            </button>
            <button id="bold_btn" pTooltip="Bold" tooltipPosition="bottom" (click)="makeBold()" class="btnToolbarLeft">
                <fa-icon [icon]="faBold"></fa-icon>
            </button>
            <button id="italic_btn" pTooltip="Italic" tooltipPosition="bottom" (click)="makeItalic()" class="btnToolbarLeft">
                <fa-icon [icon]="faItalic"></fa-icon>
            </button>
            <button id="font_btn" pTooltip="Font Styling" tooltipPosition="bottom" (click)="openRightBar($event)" class="btnToolbarLeft">
                <fa-icon [icon]="faFont"></fa-icon>
            </button>
            <button id="adjust_btn" pTooltip="Adjustments" tooltipPosition="bottom" (click)="openRightBar($event)" class="btnToolbarLeft">
                <fa-icon [icon]="faAdjust"></fa-icon>
            </button>

        </div>
        <div class="p-toolbar-group-right">
            <button pButton pRipple styleClass="border:black" style="margin: 5px;color: black;"
                pTooltip="Export annotations" tooltipPosition="bottom" (click)="export()" type="button" label="Export"
                class="p-button-success"></button>
            <button pButton pRipple style="color: black;" pTooltip="Find comments" tooltipPosition="bottom"
                (click)="search(comment)" type="button" label="Find" class="p-button-success"></button>
            <span class="p-input-icon-right">
                <i (click)="clearFind()" id="clear" class="pi pi-times"></i>
                <input id="comment" style="margin: 5px;width: 120px;" type="text" pInputText placeholder="Comments"
                    [(ngModel)]="comment">
            </span>

            <button style="color: black;" [id]="btnID" (click)="save()" pButton pRipple type="button"
                label="Save" class="p-button-success"></button>
            <p-dialog header="Successfull" [(visible)]="displaySave" [style]="{width: '30vw'}">
                <p>File saved successfully</p>
            </p-dialog>

        </div>
    </p-toolbar>
</div>
