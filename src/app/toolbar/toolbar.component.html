<div>
    <p-toolbar>
        <div class="p-toolbar-group-left">
            <button pTooltip="Add comments" tooltipPosition="bottom" (click)="addTextbox()" style="margin: 5px;">
                <fa-icon [icon]="faCommentAlt"></fa-icon>
            </button>
            <button pTooltip="Full Screen" tooltipPosition="bottom" (click)="fullScreen()" style="margin: 5px;">
                     <fa-icon [icon]="faExpandArrowsAlt"></fa-icon> 
            </button>
    
        </div>
        <div class="p-toolbar-group-right">
            <button pButton pRipple style="color: black;" pTooltip="Find comments" tooltipPosition="bottom"  (click)="search(comment)" type="button" label="Find" class="p-button-success"></button>
            <span class="p-input-icon-right">
                <i (click)="clearFind()" id="clear" class="pi pi-times"></i>
                <input id = "comment" style="margin: 5px;width: 120px;" type="text" pInputText placeholder="Comments" [(ngModel)]="comment"> 
            </span>
          
            <button  style="color: black;" [id]="tabheader" (click)="save($event)" pButton pRipple type="button" label="Save" class="p-button-success"></button>
            <p-dialog header="Successfull" [(visible)]="displaySave" [style]="{width: '30vw'}">
            <p>File saved successfully</p>    
            </p-dialog>
        
        </div>
    </p-toolbar>
</div>
