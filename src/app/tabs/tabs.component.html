<div class="card">
  <!-- <ng-container  *ngFor="let tab of tabss; let i = index" > -->
  <p-tabView id="" [activeIndex]="tabindex"  (onchange)="handleChange($event)"  [style]="{'background-color':'#111'}">

      <p-tabPanel [closable]="true" *ngFor="let tab of tabss; let i = index"  (onclose)="clos($event)" [header]="tab.header" [selected]="i==0">
        <app-annot [tabcontent]="tab.content"></app-annot>
      </p-tabPanel>
   
  </p-tabView>
<!-- </ng-container> -->
</div>
