<div class="card">
  <p-tabView id="closable" *ngIf="allTabs.length!=0;else welcome" [controlClose]="true" (onClose)="close($event)"
    [(activeIndex)]="tabind" (onchange)="handleChange($event)" [style]="{'background-color':'#111'}">
    <p-tabPanel id="{{tab.header}}" [closable]="true" *ngFor="let tab of allTabs; let i = index" [header]="tab.header">
      <app-editor [tabcontent]="tab.content" [tabheader]="tab.header"></app-editor>
    </p-tabPanel>
  </p-tabView>
  <ng-template #welcome>
    <img src="../src/assets/welcome.jpg" height="100%" alt="welcome image"> 
  </ng-template>
</div>
